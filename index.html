<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
  <!-- Importação do Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Edição do tamanho -->
  <style>
    .form-container {
      max-width: 500px;
    }
  </style>

  
</head>

<!-- Centralizar o body -->
<body class="d-flex justify-content-center align-items-center vh-100">

  <!-- Placeholder = Texto de fundo -->

  <!-- Arrendondar as bordas do formulário -->
  <div class="container form-container p-4 border rounded">
    <h2 class="mb-4 text-center">Formulário de Cadastro</h2>

    <form>
      <div class="form-group mb-3">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
      </div>
      <!-- Campo de email-->
      <div class="form-group mb-3">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
      </div>
      <!-- Campo de data -->
      <div class="form-group mb-3">
        <label for="dataNascimento">Data de Aniversário</label>
        <input type="date" class="form-control" id="dataNascimento" required>
      </div>
      <!-- Campo de CPF-->
      <div class="form-group mb-3">
        <label for="cpf">CPF</label>
        <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
      </div>
       <!-- Campo de senha-->
      <div class="form-group mb-4">
        <label for="senha">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite uma senha" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </form>
  </div>
<!-- Dependênias Javascript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
